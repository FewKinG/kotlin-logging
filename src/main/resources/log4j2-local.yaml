Configuration:
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "[%-5level] %c{1.} - %m%n"
    RandomAccessFile:
      name: LOGFILE
      fileName: "log.json"
      EcsLayout:
        includeMarkers: true
        KeyValuePair:
          - key: "service.name"
            value: "${main:service}"
          - key: "labels.environment"
            value: "${main:environment}"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
        - ref: LOGFILE
